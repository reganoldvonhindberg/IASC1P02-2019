<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">

<head>
	<meta http-equiv="Content-type" content="text/html;charset=UTF-8" />
	<title>Basic Page with CSS + Javascript</title>
	<link href="./basic_files/styles.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="scripts.js"></script>
</head>

<body>

	<p>Javascript!</p>

	<p id="jsExample">This is where my JavaScript is going to trigger!</p>
	<button type="button" onclick="changePara()">Change the text!</button>

	<button type="button" onclick="argExample(5,9)">Preform mathematics round 2!</button>
	<button type="button" onclick="argExample(2,4)">Preform mathematics round 3!</button>

	<p id="one">First Paragraph</p>
	<p id="two">Second Paragraph</p>
	<p id="three">Third Paragraph</p>
	<button type="button" onclick="styleSwap()">Activate Fanciness!</button>

	<p id="output">Output Here</p>
	<button type="button" onclick="calcOutputAdd(2,2)">2+2</button>
	<button type="button" onclick="calcOutputSub(2,2)">2-2</button>
	<button type="button" onclick="calcOutputTime(2,2)">2*2</button>
	<button type="button" onclick="calcOutputDiv(2,2)">2/2</button>


</body>

</html>
